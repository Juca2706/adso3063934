<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05- Events</title>
    <link rel="shortcut icon" href="../Images/jquery.ico" type="imagen/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        figure {
            border-radius: 0.4rem;
            overflow: hidden;
            padding: 0;
            margin: 1rem auto;
            height: 232px;
            width: 217px;
            filter: grayscale(1);
            border: 2px solid white;
            transition: all 0.4s ease-in;

            img {
                transition: all 0.4s 0.4s ease-in;
                transform: scale(1.6);
            }
        }

        .area {
            background-image: url(img/images4.avif);
            background-size: cover;
            background-position: center;
            height: 20rem;
            border-radius: 0.4rem;
            border: 2px solid white;
            overflow: hidden;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            width: 300px;

            .character {
                position: absolute;
                top: 120px;
                left: 120px;
                transition: all 0.2s ease-in;
                width: 60px;
                height: 60px;
            }
        }

        select.emoji {
            appearance: none;
            display: flex;
            margin: 1rem auto;
            padding: 0.4rem;
            width: 120px;
        }

        output.emotion {
            display: block;
            width: 100px;
            font-size: 12rem;
            width: 16rem;
            margin: 0 auto;

        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path
                    d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>05- Events</h1>
            <p>Handle user interactions like clicks and keypresses.</p>
        </header>
        <section class="section">
            <h3>MouseEnter & MouseLeave</h3>
            <figure>
                <img src="../09-jquery/img/images.jpg" alt="">
            </figure>
            <h3>Keyup</h3>
            <article class="area">
                <img class="character" src="img/images8.png" alt="">
            </article>
            <h4>Form Events:</h4>
            <h3>Change</h3>
            <select class="emoji">
                <option value="‚ùî">Select emotion...</option>
                <option value="üòü">Sad</option>
                <option value="üò°">Angry</option>
                <option value="üòÅ">Happy</option>
            </select>
            <output class="emotion">‚ùî</output>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('figure').on('mouseenter', function () {
                $(this).css('filter', 'grayscale(0)')
                $(this).children('img').css('transform', 'scale(1)')
            })

            $('figure').on('mouseleave', function () {
                $(this).css('filter', 'grayscale(1)')
                $(this).children('img').css('transform', 'scale(1.6)')
            })
        })

        // Keyup
        $left = 120
        $top = 120
        $(document).keyup(function (event) {
            switch (event.key) {
                case 'ArrowLeft':
                    if ($left > 0) {
                        $left -= 60
                        $('.character').css('left', $left + 'px')
                    }
                    break
                case 'ArrowUp':
                    if ($top > 0) {
                        $top -= 60
                        $('.character').css('top', $top + 'px')
                    }
                    break
                case 'ArrowRight':
                    if ($left < 240) {
                        $left += 60
                        $('.character').css('left', $left + 'px')
                    }
                    break
                case 'ArrowDown':
                    if ($top < 240) {
                        $top += 60
                        $('.character').css('top', $top + 'px')
                    }
                    break
            }
        })

        // Change
        $('.emoji').change(function() {
            $('.emotion').text($(this).val())
        })
    </script>
</body>

</html>
