            background-attachment: fixed;

        #memory-game h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #80d4ff;
        }

        .stats {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px auto;
        }

        .stat-box {
            background: rgba(0, 0, 50, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 2px solid #80d4ff;

        .stat-box i {

        .grid {
            display: grid;
            grid-template-columns: repeat(7, auto);
            /* columnas con tama√±o autom√°tico */

            margin: 0 auto 20px;
        }

        .card {
            width: 90px;
            height: 90px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
            border-radius: 50%;
        }

        .card.revealed .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            padding: 8px;

            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
        }

        .card-back img {
            max-width: 90%;
            max-height: 90%;

            display: block;
        }

    <main>
        <header class="header">
            <h1>12- Challenge Memory Game</h1>
            <p>Build a memory game using jQuery.</p>
        </header>
        <section class="section">
            <section id="memory-game">
                <h2>!Encuentra las Esferas del Drag√≥n¬° üêâ</h2>
                <div class="stats">
                    <div class="stats">
                        <div class="stat-box">
                            <i class="fa-solid fa-arrows-up-down-left-right"></i>
                            <span id="moves">Movimientos: 0</span>
                        </div>
                        <div class="stat-box">
                            <i class="fa-solid fa-hourglass-start"></i>
                            <span id="timer">Tiempo: 0:00</span>
                        </div>
                    </div>
                </div>
                <div class="grid"></div>
                <div class="restart-container">
                    <button id="restart"> <i class="fa-solid fa-repeat"></i> Reiniciar</button>
                </div>
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function () {
            const esferas = ['1', '2', '3', '4', '5', '6', '7'];
            let cards = [...esferas, ...esferas];
            let selected = [];
            let matchedCount = 0;
            let moves = 0;
            let seconds = 0;
            let timerInterval;

            function shuffle(array) {
                return array.sort(() => Math.random() - 0.5);
            }

            function startTimer() {
                timerInterval = setInterval(() => {
                    seconds++;
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    $('#timer').text(`Tiempo: ${mins}:${secs.toString().padStart(2, '0')}`);
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timerInterval);
            }

            function initGame() {
                matchedCount = 0;
                moves = 0;
                seconds = 0;
                stopTimer();
                $('#moves').text('Movimientos: 0');
                $('#timer').text('Tiempo: 0:00');
                $('.grid').empty();
                selected = [];
                cards = shuffle(cards);

                cards.forEach(esfera => {
                    const card = $(`
                    <div class="card" data-esfera="${esfera}">
                        <div class="card-inner">
                            <div class="card-front">
                                <img src="img/pregunta-icon.png" alt="Pregunta" class="front-icon">
                            </div>
                            <div class="card-back">
                                <img src="img/esfera-${esfera}.png" alt="Esfera ${esfera}">
                            </div>
                        </div>
                    </div>
                `);
                    $('.grid').append(card);
                });

                // Mostrar todas reveladas por 3 segundos
                $('.card').addClass('revealed');

                setTimeout(() => {
                    $('.card').removeClass('revealed');
                    startTimer();
                }, 2000); // espera 3 segundos
            }

            function checkMatch() {
                const [first, second] = selected;
                const firstEsfera = first.data('esfera');
                const secondEsfera = second.data('esfera');

                if (firstEsfera === secondEsfera) {
                    first.addClass('matched');
                    second.addClass('matched');
                    matchedCount++;
                } else {
                    setTimeout(() => {
                        first.removeClass('revealed');
                        second.removeClass('revealed');
                    }, 700);
                }

                selected = [];
                moves++;
                $('#moves').text(`Movimientos: ${moves}`);

                if (matchedCount === 7) {
                    stopTimer();
                    setTimeout(() => {
                        Swal.fire({
                            title: '¬°Felicidades!',
                            html: `Terminaste en <b>${moves}</b> movimientos<br>Tiempo: <b>${Math.floor(seconds / 60)}:${(seconds % 60).toString().padStart(2, '0')}</b>`,
                            icon: 'success',
                            background: '#1e1e2f',
                            color: '#fff',
                            confirmButtonText: 'Jugar de nuevo',
                            confirmButtonColor: '#3085d6'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                initGame();
                            }
                        });
                    }, 400);
                }
            }

            $('.grid').on('click', '.card', function () {
                const card = $(this);
                if (card.hasClass('revealed') || card.hasClass('matched') || selected.length === 2) return;

                card.addClass('revealed');
                selected.push(card);

                if (selected.length === 2) {
                    checkMatch();
                }
            });

            $('#restart').on('click', function () {
                initGame();
            });

            initGame();
        });
    </script>
